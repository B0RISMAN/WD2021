<div class="section" id="Third">
    <div class="block">
        <h1>Functs</h1>
        <form (submit)="onSubmit()">      
            <input name="name" type="text" id="inputName" class="feedback-input" placeholder="Name" />   
            <input name="email" type="text" id="inputEmail" class="feedback-input" placeholder="Email" />
            <textarea name="text" class="feedback-input" id="inputText" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT"/>
            <div class="answer {{visibility}}">
                Ваше замовлення буже оформлено на {{inputName$}}, ваш Email: {{inputEmail$}}, послуга: {{inputText$}}. Якщо випідтверджуєте своє замовлення натмсніть SUBMIT ще раз.
            </div>
            
        </form>
        
    </div>
    
</div>
