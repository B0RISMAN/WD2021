<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="/style.97fcb138.css">
<script src="/style.97fcb138.js"></script></head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Послуги по копірайту від Максима</h2>
			<div class="products">
				<div class="product">
					<img class="product__image" src="/1.06f8af9e.png" alt="alt">
					<h2 class="product__name">Ідея курсової</h2>
					<h3 class="product__price">10.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/2.ec21867c.png" alt="alt">
					<h2 class="product__name">Курсова</h2>
					<h3 class="product__price">100.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/3.5d1f2f90.png" alt="alt">
					<h2 class="product__name">Лабораторна</h2>
					<h3 class="product__price">10.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/4.defeea9e.png" alt="alt">
					<h2 class="product__name">Звичайне дз</h2>
					<h3 class="product__price">5.50</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/5.7803c2e3.png" alt="alt">
					<h2 class="product__name">Усунути Нку</h2>
					<h3 class="product__price">5.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/6.ccf5d0a1.png" alt="alt">
					<h2 class="product__name">Модуль Мат.</h2>
					<h3 class="product__price">30.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="text-center">Ціна</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="/main.1f19ae8e.js"></script>
</body>

</html>
